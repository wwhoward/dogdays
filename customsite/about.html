<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Event</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div id="sidebar-container"></div>

    <div class="content">
        <h1>Dog Days of Summer</h1>
        <p>Dog Days is hosted every year in Parker, CO and proovides a space for you to show off the bond between you and your pup while enjoying fun games and supporting local charities! </p>
    </div>

    <script>
        fetch("sidebar.html")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to fetch sidebar");
                }
                return response.text();
            })
            .then(html => {
                document.getElementById("sidebar-container").innerHTML = html;
            })
            .catch(error => {
                console.error("Error loading sidebar:", error);
            });
    </script>
</body>
</html>
