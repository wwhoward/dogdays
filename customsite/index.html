<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Days of Summer</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div id="sidebar-container"></div>

    <div class="content">
        <h1>Dog Days of Summer 2025</h1>
        <h2>10:00-2:00 | Salisbury Equestrian Park</h2>
        <p>Enjoy an afternoon of games with your pup while supporting local charities! </p>

        <!-- Google Maps Embed -->
        <h2>Event Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3856.255369049657!2d-104.7729499!3d39.501156900000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876c919477ffa8bb%3A0x533b03962b6270bd!2sSalisbury%20Equestrian%20Park!5e1!3m2!1sen!2sus!4v1742859610943!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>


    <script>
        fetch("sidebar.html")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to fetch sidebar");
                }
                return response.text();
            })
            .then(html => {
                document.getElementById("sidebar-container").innerHTML = html;
            })
            .catch(error => {
                console.error("Error loading sidebar:", error);
            });
    </script>
</body>
</html>
